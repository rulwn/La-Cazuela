    <main>
        <div class="container">

                    <form id="formulario-comentario">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="form-label">Comentario:</label>
                            <textarea class="form-control" id="comentario" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="imagen" class="form-label">Imagen:</label>
                            <input type="file" class="form-control" id="imagen">
                        </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="Js/script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formularioComentario = document.getElementById('formulario-comentario');
            const comentariosContainer = document.getElementById('comentarios-container');
    
            // Cargar reseñas almacenadas al cargar la página
            cargarReseñas();
    
            formularioComentario.addEventListener('submit', function (event) {
                event.preventDefault();
    
                const nombre = document.getElementById('nombre').value;
                const comentario = document.getElementById('comentario').value;
                const fecha = new Date().toLocaleDateString();
                let imagenData = '';
    
                const imagen = document.getElementById('imagen').files[0];
                if (imagen) {
                    const reader = new FileReader();
                    reader.readAsDataURL(imagen);
                    reader.onload = function () {
                        imagenData = reader.result;
                        guardarReseña(nombre, fecha, comentario, imagenData);
                        mostrarComentario(nombre, fecha, comentario, imagenData);
                    };
                } else {
                    guardarReseña(nombre, fecha, comentario, imagenData);
                    mostrarComentario(nombre, fecha, comentario, imagenData);
                }
    
                document.getElementById('nombre').value = '';
                document.getElementById('comentario').value = '';
                document.getElementById('imagen').value = '';
            });
    
            function guardarReseña(nombre, fecha, comentario, imagenData) {
                let reseñas = JSON.parse(localStorage.getItem('reseñas')) || [];
                reseñas.push({ nombre, fecha, comentario, imagenData });
                localStorage.setItem('reseñas', JSON.stringify(reseñas));
            }
    
            function cargarReseñas() {
                let reseñas = JSON.parse(localStorage.getItem('reseñas')) || [];
                reseñas.forEach(function (res) {
                    mostrarComentario(res.nombre, res.fecha, res.comentario, res.imagenData);
                });
            }
    
            function mostrarComentario(nombre, fecha, comentario, imagenData) {
                const nuevoComentario = `
                    <div class="comentario">
                        ${imagenData ? `<img src="${imagenData}" alt="Imagen de perfil">` : ''}
                        <div class="nombre">${nombre}</div>
                        <div class="fecha">${fecha}</div>
                        <div class="texto">${comentario}</div>
                    </div>
                `;
    
                comentariosContainer.insertAdjacentHTML('beforeend', nuevoComentario);
            }
        });
    </script>
