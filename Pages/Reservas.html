    </div>
    <main>
        <section class="banner">
            <h2>RESERVA TU PLATILLO</h2>
            <div class="container-img">
                <img id="imgs">
            </div>
                    
            <div class="card-contenido">
                <h3 id="platos">...</h3>
                <form id="reservar-plato">
                    <div class="form-row">
                        <input  class="form-control" type="text" placeholder="Nombre para retirar" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-row">
                    <select class="form-control" id="metodo_pago" name="metodo_pago" onchange="mostrarIconoPago()" required>
                        <option value="">Seleccionar método de pago</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                    </select>
                    <div class="input-group-append">
                        <img id="paymentIcon" src="../Img/fondo_png_vacio_by_juuliidev_d4x2xn5-fullview.png" alt="">
                    </div>
                </div>
                    <div class="form-row">
                        <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{4}-[0-9]{4}" placeholder="Teléfono" required>

                        <select class="form-control" name="horario" id="horario" required>
                            <option value="">Seleccionar hora</option>
                            <option value="06">06:00</option>
                            <option value="08">08:00</option>
                            <option value="10">10:00</option>
                            <option value="12">12:00</option>
                            <option value="14">2:00</option>
                            <option value="16">4:00</option>
                            <option value="18">6:00</option>
                            <option value="20">8:00</option>
                        </select>              
                    </div>

                    <div class="form-row">
                        <input type="submit" id="enviarReserva" class="form-control" value="RESERVAR PLATO" onclick="agregarUsuario()">
                    </div>

                </form>
            </div>
            <br>
                    <h3>Listado de reservas</h3>
                    <ul id="listaUsuarios" ></ul>           
        </section>
    </main>
