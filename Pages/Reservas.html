    <main>
        <section class="banner">
            <h2>RESERVA TU PLATILLO</h2>
                <div class = "card-contenedor">
                    <div>
                        <div id="carouselExampleCaptions" class="carousel slide">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="../Img/cazuela_de_vacuno.jpg" class="d-block w-100" alt="...">

                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="../Img/merluza-a-la-cazuela.jpg" class="d-block w-100">

                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

                            </button>

                    <div class="card-contenido">
                        <h3>Seleccione su platillo</h3>
                        <form id="reservar-mesa">
                            <div class="form-row">
                               <select name="dias">
                                    <option value="dia-seleccionar">Seleccionar dia</option>
                                    <option value="domingo">Domingo</option>
                                    <option value="lunes">Lunes</option>
                                    <option value="martes">Martes</option>
                                    <option value="miercoles">Miercoles</option>
                                    <option value="jueves">Jueves</option>
                                    <option value="viernes">Viernes</option>
                                    <option value="sabado">Sábado</option>
                                </select> 

                                <select name="horario">
                                    <option value="hora-seleccionar">Seleccionar hora</option>
                                    <option value="10">06:00</option>
                                    <option value="12">08:00</option>
                                    <option value="14">10:00</option>
                                    <option value="16">12:00</option>
                                    <option value="18">2:00</option>
                                    <option value="20">4:00</option>
                                    <option value="22">6:00</option>
                                </select>
                            </div>
    
                            <div class="form-row">
                                <input type="text" placeholder="Nombre completo" id="nombre" name="nombre">
                                <input type="text" placeholder="Telefono" id="telefono" name="telefono">
                            </div>
    
                            <div class="form-row">
                                <input type="number" placeholder="Cantidad" id="personas" name="personas" min="1" max="10">
                                <input type="submit" value="RESERVAR PLATO">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="administraReservas" >
                    <h2 id="administra">Listado de reservas</h2>
                    <ul id="reservas" class="lista-citas"></ul>
                </div>
