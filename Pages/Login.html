<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../Img/logo.jpg">
    <link rel="stylesheet" href="../Css/barra.css">
    <link rel="stylesheet" href="../Css/Login.css">
</head>

<body>
    <div id="menuContenedor"></div>
    <br>
    <div class="container py-5">
        <img src="../img/Banner Curso Sobre Programación Moderno Azul (3).png" class="banner">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card" style="border-radius: 15px;">
                    <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img src="../img/300259389_436781628476734_2238772207808967895_n.jpg"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid"
                            alt="Licencia de Software" />
                        <a href="#!">
                            <div class="mask"></div>
                        </a>
                    </div>
                    <div class="card-body pb-0 mb-3">
                        <div class="mb-2">
                            <div class="field">
                                <input type="text" class="form-control" name="from_name" id="from_name"
                                    placeholder="Nombre" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-body pb-0 mb-3">
                        <div class="mb-2">
                            <div class="field">
                                <input type="email" class="form-control" name="email_id" id="email_id"
                                    placeholder="Nombre@Ejemplo.com" required>
                            </div>
                        </div>
                    </div>
                    <div class="card-body pb-0 mb-3">
                        <div class="mb-2">
                            <div class="field">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
                            </div>
                            
                        </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
                            <a href="../Inicio.html" class="text-dark fw-bold cancelar">Volver</a>
                            <button onclick="window.location.href='../Inicio.html'" type="button" class="btn btn-dark" id="comprarBtn">Iniciar Sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="Js/script.js"></script>
</body>

</html>
